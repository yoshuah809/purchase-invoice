{% extends 'base/home.html' %}

{% block page_content %}
<form method="POST" class="form-inline">
    {% csrf_token %}
    <div class="col-xl-6 col-md-6 mb-6">

        {% if obj %}
        <div class="card border-left-warning shadow h-100 py-2">
        {% else %}
        <div class="card border-left-success shadow h-100 py-2">
        {% endif %}
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                            {% if obj %} Edit  {% else %} New  {% endif %} Unit</div>
                        </div>

                        
                            {{" "}}   
                                {{ form.as_p }}
                        </div>
                        
                        <div class="dropdown-divider"></div>
                        <div class="row">
                            <div class="col">
                                <button type="submit" class="btn btn-danger" ><span class="fa fa-save">Save</span></button> 
                                &nbsp;&nbsp; {{" "}}
                                <a href="{% url 'inv:unit_list' %}" class="btn btn-success"><span class="fa fa-undo">Cancel</span></a>

                            </div>
                        </div>     
                </div>
            </div>
        </div>
    </div>
</form>
                        

{% endblock %}
